<body>

  <script type="module">
import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';
//import * as THREE from 'three';
//import {ARButton} from './node_modules/three/examples/jsm/webxr/ARButton'
//import {GLTFLoader} from './node_modules/three/examples/jsm/loaders/GLTFLoader.js'

let scene, camera, renderer, objMesh;
let loader;
let model;
let controller;

init();
animate();


function init() {
  const container = document.createElement('div');
  document.body.appendChild(container);

  //Creating new scene
  scene = new THREE.Scene();
  
  //Adding camera to the scene
  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);
  
  //Creating renderer
  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  container.appendChild(renderer.domElement)
  
  //Adding controller for touch

  controller = renderer.xr.getController(0);
  controller.addEventListener('select',onselect);

  //Adding lighting to the scene
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  light.position.set(0.5, 1, 0.25);
  scene.add(light)

  //Adding model to the scene
  const modelRef = 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/media/gltf/space/space.gltf';
  //const modelRef = '/sample_material_a02/scene.gltf';
  //const modelRef = '/glTF/Avocado.gltf';
  
  //Loader - GLTF loader object
  /* loader = new GLTFLoader();
  loader.load(
    modelRef,
    function (gltf) {
       model = gltf.scene;
      model.position.set(0,0,-5);
      scene.add(model);
      console.log("Model added to scene");
    },
    function (xhr) {
       console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
    },
    function (error) {
      console.error(error);
    }
  ); */

 

  //Adding objects to the scene
  const geometry = new THREE.PlaneGeometry(.1, .1)
  const material = new THREE.MeshBasicMaterial(
      {
          color: new THREE.Color("rgb(226,35,213)"),
          side: THREE.DoubleSide
      }
  );

  objMesh = new THREE.Mesh(geometry, material)
  objMesh.position.set(0, 0, -0.5)
  scene.add(objMesh) //Default Postion is 0,0,0 
  //Adding AR button to the application to start the AR experience       
  const button = ARButton.createButton(renderer);
  document.body.appendChild(button);

}

function onselect()
{
  console.log("select")
  
  
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render() {
  
  renderer.render(scene, camera);
  objectRotate();
}

function objectRotate()
{
  if(objMesh !== undefined)
  {objMesh.position.y = objMesh.position.y - 0.001;}
  
}


  </script>
